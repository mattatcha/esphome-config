platform: packet_transport
provider: golf-cart-bms
id: bms_${bms_number}_cell_${cell_number}_voltage_sensor
remote_id: bms_${bms_number}_c${cell_number}v
filters:
  - delta: 0.002
on_value:
  then:
    - lvgl.bar.update:
        id: bms_${bms_number}_cell_${cell_number}_bar
        value: !lambda "return x * 100;"
    - lvgl.label.update:
        id: bms_${bms_number}_cell_${cell_number}_label
        text:
          format: "%.3fv"
          args:
            - "x"
